<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Координаты</title>
    <link rel="stylesheet" href="style.css"> </head>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
<body>
    <div class="container">
        <h1>Ввод координат</h1>
        <input type="text" id="latitude" placeholder="Введите широту">
        <input type="text" id="longitude" placeholder="Введите долготу">
        <button id="getCoordinatesBtn">Узнать погоду</button>
        <div id="result"></div>
    </div>
    <div class = "container-map">
        <div id="map"></div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
