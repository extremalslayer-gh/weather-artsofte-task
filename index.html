<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Координаты</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>
</head>
    
<body>
    <div class="container">
        <h1>Ввод координат</h1>
        <input type="text" id="latitude" placeholder="Введите широту">
        <input type="text" id="longitude" placeholder="Введите долготу">
        <button id="getCoordinatesBtn">Узнать погоду</button>
        <div id="result"></div>
    </div>

    
    <div id="map"></div>
    
    <script src="script.js"></script>
</body>
</html>
